<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xml:lang="ru">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>UserList</title>
</head>
<body>
<div class="bg-custom-class">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-brand">
                    <span class="navbar-text" th:utext="${user.email}"><strong>Logged in as </strong></span>
                    <span class="navbar-text">&nbspwith roles:&nbsp</span>
                    <span class="navbar-text" th:utext="${user.getRoles()}"> <strong>Role:</strong></span>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <form th:action = "@{/logout}" method="post" class="d-flex">
                    <input type="submit" value="Logout" class="btn btn-dark">
                </form>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Left Sidebar -->
            <nav id="sidebar" class="col-md-2 bg-light">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">User</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- Main Content -->
            <main role="main" class="col-md-10 ml-sm-auto">
                <div class="container">
                    <h1>User information-page</h1>
                    <ul class="nav nav-tabs">
                        <!-- Первая вкладка (активная) -->
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#description">About user</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <!-- Первый блок (он отображается по умолчанию, т.к. имеет классы show и active) -->
                        <div class="tab-pane fade show active" id="description">
                            <table class="table  table-bordered table-striped">

                                <thead>
                                <tr>
                                    <th colspan="7"><h4> All users</h4></th>
                                </tr>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                    <td th:text="${user.id}">ID</td>
                                    <td th:text="${user.name}">First Name</td>
                                    <td th:text="${user.surname}">Last Name</td>
                                    <td th:text="${user.email}">Email</td>
                                    <td th:text="${user.getRoles()}">Role</td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
</body>
</html>
