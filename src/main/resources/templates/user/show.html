<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xml:lang="ru">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<p th:text="${user.id}">VALUE</p>
<p th:text="${user.name}">VALUE</p>
<p th:text="${user.surname}">VALUE</p>
<p th:text="${user.email}">VALUE</p>
<p th:text="${user.username}">VALUE</p>
<p th:text="${user.getRoleNames()}">VALUE</p>

<li class="nav-item">
    <form th:action = "@{/logout}" method="post">
        <input type="submit" value="Logout"/>
    </form>
</li>

</body>
</html>
