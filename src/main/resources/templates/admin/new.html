<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xml:lang="ru">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<div>
    <form th:method="post" th:action="@{/admin/create}" th:object="${user}">

        <label for="n">Name</label>
        <input id="n" type="text" th:field="*{name}" th:value="${user.name}">
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
        <br>
        <label for="s">Surname</label>
        <input id="s" type="text" th:field="*{surname}" th:value="${user.surname}">
        <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">name error</div>
        <br>
        <label for="e">Email</label>
        <input id="e" type="text" th:field="*{email}" th:value="${user.email}">
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">name error</div>
        <br>
        <label for="u">Username</label>
        <input id="u" type="text" th:field="*{username}" th:value="${user.username}">
        <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">name error</div>
        <br>
        <label for="u">Password</label>
        <input id="u" type="text" th:field="*{password}" th:value="${user.password}">
        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">name error</div>
        <br>
        <!--        <label for="a">Role</label>-->
        <!--        <input id="a" type="text" th:field="*{authorities}" th:value="${user.authorities}">-->
        <!--        <div style="color: red" th:if="${#fields.hasErrors('authorities')}" th:errors="*{authorities}">name error</div>-->
        <!--        <br>-->
        <label>Roles<br>
            <select name="roles" th:multiple="true">
                <option th:each="role : ${roles}"
                        th:value="${role.getId()}"
                        th:text="${role.getRole()}">
                </option>
            </select>
        </label>
        <button type="submit" value="Create User">Create User</button>
    </form>
</div>
</body>
</html>
