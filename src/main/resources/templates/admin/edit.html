<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xml:lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:method="post" th:action="@{/admin/{i}/edit(i=${user.id})}" th:object="${user}">
    <label for="n">Name</label>
    <input id="n" type="text" th:field="*{name}" th:value="${user.name}">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
    <br>
    <label for="s">Surname</label>
    <input id="s" type="text" th:field="*{surname}" th:value="${user.surname}">
    <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">name error</div>
    <br>
    <label for="e">Email</label>
    <input id="e" type="text" th:field="*{email}" th:value="${user.email}">
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">name error</div>
    <br>
    <label for="u">Username</label>
    <input id="u" type="text" th:field="*{username}" th:value="${user.username}">
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">name error</div>
    <br>

    <!--    <label>Roles:-->
    <!--        <input type="checkbox" name="roles"-->
    <!--               th:each="role : ${roles}"-->
    <!--               th:text="${role.role}"-->
    <!--               th:value="${role.id}"-->
    <!--               th:field="*{roles}"/>-->
    <!--    </label><br>-->

    <label for="selectedRoles">Select Roles:</label>
    <select id="selectedRoles" name="selectedRoles" th:field="*{roles}" multiple>
        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.role}"
                th:selected="${user.roles.contains(role)}"></option>
    </select>
    <input type="hidden" th:field="*{id}" th:value="${user.id}">
    <input type="submit" value="save">
</form>
</body>
</html>
