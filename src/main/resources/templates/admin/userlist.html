<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xml:lang="ru">
<head>
    <meta charset="UTF-8">
    <title>UserList</title>
</head>
<body>
<table border="5">
    <tr>
        <td colspan="10" align="center">
            <font size="20" style="color: gray" face="Consolas" >User List</font>
        </td>
    </tr>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Username</th>
        <th>Role</th>
        <th>Delete</th>
        <th>Edit</th>
    </tr>
    <tr th:each="user : ${userList}">
        <td th:utext="${user.name}">Name</td>
        <td th:utext="${user.surname}">Surname</td>
        <td th:utext="${user.email}">Email</td>
        <td th:utext="${user.username}">Username</td>
        <td th:utext="${user.getRoleNames()}">Role</td>

        <td>
            <form th:method="post" th:action="@{/admin/{i}/del(i=${user.getId()})}">
                <input type="submit" value="delete"/>
            </form>
        </td>
        <td>
            <form th:method="get" th:action="@{/admin/{i}/edit(i=${user.getId()})}">
                <input type="submit" value="edit"/>
            </form>
        </td>
    </tr>
    <tr>
        <td colspan="10" align="center">
            <form th:method="get" th:action="@{/admin/new}">
                <input style="width: 100%" type="submit" value="add new user"/>
            </form>
        </td>
    </tr>
</table>
<li class="nav-item">
    <form th:action = "@{/logout}" method="post">
        <input type="submit" value="Logout"/>
    </form>
</li>
</body>
</html>
